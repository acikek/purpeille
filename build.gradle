plugins {
    id 'maven-publish'
    alias(libs.plugins.quilt.loom)
    id "com.modrinth.minotaur" version "2.+"
    id 'io.github.p03w.machete' version '1.0.7'
}

archivesBaseName = project.archives_base_name
version = project.version
group = project.maven_group

repositories {
    maven {
        name = "Modrinth"
        url = "https://api.modrinth.com/maven"
        content {
            includeGroup "maven.modrinth"
        }
    }

	maven { url 'https://maven.blamejared.com' }
}

// All the dependencies are declared at gradle/libs.version.toml and referenced with "libs.<id>"
// See https://docs.gradle.org/current/userguide/platforms.html for information on how version catalogs work.
dependencies {
    minecraft libs.minecraft
    mappings loom.layered {
        addLayer quiltMappings.mappings("org.quiltmc:quilt-mappings:${libs.versions.quilt.mappings.get()}:v2")
        // officialMojangMappings() // Uncomment if you want to use Mojang mappings as your primary mappings, falling back on QM for parameters and Javadocs
    }
    modImplementation libs.quilt.loader

    // QSL is not a complete API; You will need Quilted Fabric API to fill in the gaps.
    // Quilted Fabric API will automatically pull in the correct QSL version.
    modImplementation libs.quilted.fabric.api

    // JIJ Dependencies
    modImplementation include("maven.modrinth:voidcrafting:${project.voidcrafting_version}")
    modImplementation include("maven.modrinth:cmods:${project.cmods_version}")

    // Patchouli
    modImplementation "vazkii.patchouli:Patchouli:${project.patchouli_version}", {
        exclude(group: "net.fabricmc.fabric-api")
    }
}

processResources {
    inputs.property "version", version

    filesMatching('quilt.mod.json') {
        expand "version": version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    // Minecraft 1.18 (1.18-pre2) upwards uses Java 17.
    it.options.release = 17
}

java {
    // Still required by IDEs such as Eclipse and Visual Studio Code
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17

    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()

    // If this mod is going to be a library, then it should also generate Javadocs in order to aid with developement.
    // Uncomment this line to generate them.
    // withJavadocJar()
}

// If you plan to use a different file for the license, don't forget to change the file name here!
jar {
    from("LICENSE") {
        rename { "${it}_${archivesBaseName}" }
    }
}

// Configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
        // Notice: This block does NOT have the same function as the block in the top level.
        // The repositories here will be used for publishing your artifact, not for
        // retrieving dependencies.
    }
}

modrinth {
    token = System.getenv("MODRINTH_TOKEN")
    projectId = "yoEkK5RL"
    versionName = project.version
    changelog = project.file("./modrinth/CHANGELOG.md").text
    uploadFile = remapJar
    gameVersions = [ "1.18.2" ]
    loaders = [ "fabric", "quilt" ]
    dependencies {
        required.project "P7dR8mSH"
        optional.project "E9dV0G8I"
        optional.project "X5JJNmDn"
        optional.project "nU0bVIaL"
    }
}
